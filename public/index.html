<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNCF Travel Monitor</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>SNCF Travel Monitor</h1>
      <p>Get notified when new travel options become available</p>
    </header>
    
    <main>
      <div class="tabs">
        <button class="tab-btn active" data-tab="subscribe">Subscribe</button>
        <button class="tab-btn" data-tab="manage">Manage Subscriptions</button>
      </div>
      
      <div id="subscribe-tab" class="tab-content active">
        <form id="subscription-form">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="your@email.com">
          </div>
          
          <div class="form-group">
            <label for="origin">Origin Station Code:</label>
            <input type="text" id="origin" required placeholder="e.g. FRRHE">
          </div>
          
          <div class="form-group">
            <label for="destination">Destination Station Code:</label>
            <input type="text" id="destination" required placeholder="e.g. FRPST">
          </div>
          
          <div class="form-group">
            <label for="date">Travel Date:</label>
            <input type="date" id="date" required>
          </div>
          
          <button type="submit">Subscribe for Notifications</button>
        </form>
        
        <div class="station-info">
          <h3>Common Station Codes:</h3>
          <ul>
            <li>Paris Est: FRPST</li>
            <li>Rheims: FRRHE</li>
            <!-- Add more station codes as needed -->
          </ul>
        </div>
      </div>
      
      <div id="manage-tab" class="tab-content">
        <h2>Your Subscriptions</h2>
        <p>Enter your email to view and manage your subscriptions:</p>
        <div class="search-form">
          <input type="email" id="search-email" placeholder="your@email.com">
          <button id="search-btn">Find My Subscriptions</button>
        </div>
        
        <div class="subscriptions-container">
          <div id="subscriptions-list"></div>
          <div id="no-subscriptions" class="hidden">No subscriptions found for this email.</div>
        </div>
      </div>
      
      <div id="message" class="message"></div>
    </main>
    
    <footer>
      <p>&copy; 2023 SNCF Travel Monitor</p>
    </footer>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
